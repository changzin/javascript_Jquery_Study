<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="js/jquery-1.10.2.min.js""></script>
    <script>
        $(function(){
            $("div").each(
                function(i, o){
                    $(o).css("font-size", 20 * (i+1));
                }
            )
        });
    </script>
</head>

            <li>li 1</li>

        </ul>
    </div>

</body>
</html>
