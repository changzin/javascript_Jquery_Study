<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 기본적으로 함수 정의는 두 가지 방법 */
        function funcInit1(){}
        var funcInit2 = function (){console.log("asfd")}
        funcInit1();
        funcInit2();
        /* Hoisting - 호이스팅 */
        // 물건을 끌어올리다 - 라는 뜻, 선언부를 위쪽으로 끌어올린다.
        // 익명 함수 정의문은 끌어올리지 않는다.
        funcHoisting();
        function funcHoisting (){}

        /* HTML에서의 함수 실행 */
        // <button onclick="func();"> 이런식이다.

        /* 함수 매개변수 */
        // 선언할 때 타입을 정하지 않아도 된다.
        // 실행시킬 때 parameter대로 넣지 않아도 된다. (안 넣어도 됨)
            // 셋 다 오류가 아니다, 넣지 않으면 undefined라고 취급한다.
        paramterFunc(); 
        paramterFunc(1,2);
        paramterFunc(1, 2, 3);
        function paramterFunc(param1, param2){}
            // 더 많이 넣은 것은 arguments로 불러올 수 있다.
        arguFunc(1, 2, 3, 4, 5);
        function arguFunc(){
            console.log(arguments);
        }


    </script>

</head>
<body>
</body>
</html>
