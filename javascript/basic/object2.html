<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 브라우저 객체
        */
        /* window */
        //  브라우저 객체의 최상위 객체 (자바의 Object?)
        // open(), alert(), prompt(), confirm() 등..
        window.open("", "new", "width=350, height=400, left=50, top=10, scrollbars=no");
        alert("hi window!");    // 이처럼 window를 안붙여도 그냥 쓸 수 있는 것도 있다.
        // setInterval(), clearInterval()로 시간마다 실행하는 함수를 만들고, 정지시킬 수 있다.
            // setInterval()을 함수 변수로 만들어서 clearInterval()에 넣어 멈춘다.
        let func1 = setInterval(function(){}, 3000);
        clearInterval(func1);

        /* screen */
        // 사용자의 모니터 정보(속성) 제공함
        // screen.width, height, availWidth, availHeight, colorDepth
            // 화면 너비, 높이, 작업 표시줄 제외한 너비-높이, 모니터가 표현 가능한 컬러 bit

        /* location */
        // 사용자 브라우저와 관련된 속성과 메서드
        location.href;  // URL
        location.hash;  // URL 해시값 (#에 명시된 값)
        location.hostname;
        location.host;
        location.protocol;  // URL 쿼리 요청값
        location.search;
        // location.reload();   // 새로고침

        /* history */
        // history.back(); // 이전 사이트
        // history.forward(); // 다음 방문 사이트
        // history.go(int) // 몇 단계 이전-이후
        // history.length //

        /* navigator */
        // 브라우저 정보와 운영체제 정보 제공
        // navigator.appCodeName, appName, appVersion, language, product, platform, onLine, userAgent

        /* document */
        // 직접적인 HTML 페이지 접근 가능
        // document.getElementById("id");  

        // 콜백함수 - 웹브라우저의 모든 요소가 준비한 다음 이것들을 실행함
        window.onload = function(){
            // 태그 만들어서 추가
            var header = document.createElement("h1"); 
            var textNode = document.createTextNode("hello dom");
            header.appendChild(textNode);
            document.body.appendChild(header);

            // 태그 삭제 (부모로 올라가서 자식을 삭제하는 방법)
            var willRemove = document.getElementById("willRemove");
            willRemove.parentElement.removeChild(willRemove);   

            // 태그 안 내용 바꾸기
            // document.body.innerHTML = "<h1>123</h1>";

            //  다중 선택이 되면, list가 된다.
            var div = document.getElementsByTagName('div');
            for(d of div){
                console.log(d);
                d.innerHTML = "i'm divdivdiv";
            }

            const box = document.getElementById("box");

            // CSS 설정
            box.style.border = '2px Solid Black';
            box.style.backgroundColor = 'Orange';

            const img = document.createElement('img');
            img.src = 'Penguins.jpg';
            img.width = 500;
            img.height = 350;
            document.body.appendChild(img);
        }
        
        
    </script>
</head>
<body>
    <div>
        <div id="willRemove"></div>
    </div>
    <div id="box"></div>
</body>
</html>
